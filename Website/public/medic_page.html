    <script>
      // Your web app's Firebase configuration

      var firebaseConfig = {
        apiKey: "AIzaSyBEATtHjLZkRZfggfkqirQ-f2AMTtXohR0",
        authDomain: "esp32-ce825.firebaseapp.com",
        databaseURL: "https://esp32-ce825-default-rtdb.firebaseio.com",
        projectId: "esp32-ce825",
        storageBucket: "esp32-ce825.appspot.com",
        messagingSenderId: "376284204215",
        appId: "1:376284204215:web:e8303794a79414492dd132",
        measurementId: "G-36EQTTPRYD"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
      
      var stdNo=0;
      function addItemsToList(nume1,prenume1,serie1,cnp1,numar1,data1,ora1,simptome1){
        var ul=document.getElementById("list");

        var header=document.createElement("h2");
        var image=document.createElement("img");
        var _nume=document.createElement("li");
        
        var _cnp=document.createElement("li");
       
        var _data=document.createElement("li");
       
        var _simptome=document.createElement("li");
image.src="assets/img/programare_button.gif";
image.setAttribute.width=image.style.height="50px";
        header.innerHTML="Programare-"+(++stdNo);
        
        _nume.innerHTML='Nume și Prenume: '+nume1+" "+prenume1;
        _cnp.innerHTML='CNP: '+cnp1 + ' Serie: '+serie1+' Numar '+numar1;
        _data.innerHTML='Dată: '+data1+' Ora: '+ora1;
        _simptome.innerHTML='Simptome: '+simptome1;
        
       
                
                
        ul.appendChild(header);
        ul.appendChild(image);
        
        ul.appendChild(_nume);
        ul.appendChild(_cnp);
        ul.appendChild(_data);
        ul.appendChild(_simptome);
      }

      
     function fetchData(){
firebase.database().ref("Programari").once('value',function(snapshot){
snapshot.forEach(
  function(ChildSnapshot){
    let  nume1=ChildSnapshot.val().nume;
    let prenume1=ChildSnapshot.val().prenume;
    let cnp1=ChildSnapshot.val().cnp;
    let serie1=ChildSnapshot.val().serie;
    let numar1=ChildSnapshot.val().numar;
    let data1=ChildSnapshot.val().data;
    let ora1=ChildSnapshot.val().ora;
    let simptome1=ChildSnapshot.val().simptome;
    addItemsToList(nume1,prenume1,serie1,cnp1,numar1,data1,ora1,simptome1);
  }
);
});
     }
     window.onload(fetchData());
      </script>
