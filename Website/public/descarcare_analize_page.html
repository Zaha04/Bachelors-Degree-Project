      function addItemsToList(url,nume1,cnp1,serie1){

     function fetchData(){
firebase.database().ref("Analize").once('value',function(snapshot){
snapshot.forEach(
  function(ChildSnapshot){
    let  url=ChildSnapshot.val().url1;
    let  nume1=ChildSnapshot.val().nume;
   
    let  cnp1=ChildSnapshot.val().cnp;
    let  serie1=ChildSnapshot.val().serie;
    
    addItemsToList(url,nume1,cnp1,serie1);
  }
);
});
     }

window.onload(fetchData());
